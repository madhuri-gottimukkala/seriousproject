<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

  <!-- Import CSS -->
  <link rel="stylesheet" th:href="@{~/css/common.css}" />
  <title>View Profile | LMS</title>
</head>

<body class="m-0">
  <header sec:authorize="isAuthenticated()" th:replace="fragments/header.html :: signedIn"></header>
  <header sec:authorize="!isAuthenticated()" th:replace="fragments/header.html :: notSignedIn"></header>

  <main>
    <div class="w-100 w-lg-75 my-4 mx-auto container">
      <div th:classappend="${#strings.isEmpty(previousIsSuccess)} ? mb-3 : mb-0" class="d-flex flex-row justify-content-between align-items-start">
        <h3>View Profile</h3>
        <a class="d-flex justify-content-end px-4 py-2 btn border border-dark text-dark hover" th:href="@{/member/profile/edit}">Edit Profile</a>
      </div>

      <div th:replace="admin/fragments/actionMessage.html :: showActionMessage"></div>

      <div class="d-flex flex-row justify-content-between w-100 mx-auto px-0 container">
        <div class="w-25 mt-5 pt-3 container mx-2">
          <div class="row d-flex justify-content-center align-items-center member-avatar-container mx-auto">
            <span class="font-weight-bold" id="memberAvatarInitials" th:text="${member.getInitials()}"></span>
          </div>
        </div>
        <div class="w-75 container mx-2">
          <div class="d-flex flex-column my-5">
            <div class="row">
              <div class="col">
                <div class="my-3 d-flex flex-column">
                  <span class="fake_label">Full Name</span>
                  <span th:text="${#strings.isEmpty(member.fullName)} ? 'This person does not have a Full Name.' : ${member.fullName}"></span>
                </div>
              </div>
              <div class="col">
                <div class="my-3 d-flex flex-column">
                  <span class="fake_label">Birthdate</span>
                  <span th:text="${#strings.isEmpty(bornOn)} ? 'This person does not have a birthdate.' : ${bornOn}"></span>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="my-3 d-flex flex-column">
                  <span class="fake_label">Email</span>
                  <span class="fake_field" th:text="${member.email}"></span>
                </div>
              </div>
              <div class="col">
                <div class="my-3 d-flex flex-column">
                  <span class="fake_label">Member since</span>
                  <span class="fake_field" th:text="${joinedOn}"></span>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="my-3 d-flex flex-column">
                  <span class="fake_label">Mobile Number</span>
                  <span th:text="${#strings.isEmpty(member.mobileNumber)} ? 'This person does not have a mobile number.' : ${member.mobileNumber}"></span>
                </div>
              </div>
              <div class="col">
                <div class="my-3 d-flex flex-column">
                  <span class="fake_label">Last active</span>
                  <span class="fake_field" th:text="${member.processLastActiveOn()}"></span>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="my-3 d-flex flex-column">
                  <span class="fake_label">Address</span>
                  <span th:text="${#strings.isEmpty(member.address)} ? 'This person does not have a address.' : ${member.address}"></span>
                </div>
              </div>
              <div class="col">
                <div class="my-3 d-flex flex-column">
                  <span class="fake_label">Website</span>
                  <span th:text="${#strings.isEmpty(member.website)} ? 'This person does not have a website.' : ${member.website}"></span>
                </div>
              </div>
            </div>

            <div class="my-3 d-flex flex-column">
              <span class="fake_label">Bio</span>
              <span th:text="${#strings.isEmpty(member.bio)} ? 'This person does not have a bio.' : ${member.bio}"></span>
            </div>
          </div>

        </div>
      </div>

    </div>
  </main>

  <footer></footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>

  <!-- Include JavaScript from static folder -->
  <script type="text/javascript" src="/js/instantAvatarMember.js"></script>
</body>

</html>
